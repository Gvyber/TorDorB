
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      background-image: url('https://images.unsplash.com/photo-1527766833261-b09c3163a791');
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px #000;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    .player-input {
      margin-bottom: 1rem;
    }
    .player-input input, select {
      margin: 0.2rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .avatar-preview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0.5rem;
      object-fit: cover;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="container">
    <h1>Truth or Dare</h1>
    <button onclick="goToPlayerSetup()">Start Game</button>
  </div>

  <div id="playerSetup" class="container hidden">
    <h1>Enter Player Info</h1>
    <div id="playerInputs"></div>
    <button onclick="startGame()">Continue</button>
  </div>

  <div id="gameScreen" class="container hidden">
    <h1 id="gameTitle">Game On!</h1>
    <div id="scoreBoard"></div>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const playerSetup = document.getElementById("playerSetup");
    const gameScreen = document.getElementById("gameScreen");
    const playerInputs = document.getElementById("playerInputs");
    const scoreBoard = document.getElementById("scoreBoard");

    const players = [];

    function getRandomAvatar(gender) {
      const base = gender === 'female' ? 'https://randomuser.me/api/portraits/women/' : 'https://randomuser.me/api/portraits/men/';
      const id = Math.floor(Math.random() * 50);
      return `${base}${id}.jpg`;
    }

    function goToPlayerSetup() {
      startScreen.classList.add("hidden");
      playerSetup.classList.remove("hidden");
      playerInputs.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const div = document.createElement("div");
        div.classList.add("player-input");
        div.innerHTML = `
          <input type="text" placeholder="Player ${i+1} Name" id="name${i}" required />
          <select id="gender${i}">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        `;
        playerInputs.appendChild(div);
      }
    }

    function startGame() {
      players.length = 0;
      for (let i = 0; i < 4; i++) {
        const name = document.getElementById(`name${i}`).value.trim();
        const gender = document.getElementById(`gender${i}`).value;
        if (name) {
          players.push({ name, gender, avatar: getRandomAvatar(gender), score: 0 });
        }
      }
      if (players.length < 4) {
        alert("Please enter all player names.");
        return;
      }

      updateScoreBoard();
      playerSetup.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      document.getElementById("gameTitle").textContent = `Letâ€™s go, ${players[0].name}!`
    }

    function updateScoreBoard() {
      scoreBoard.innerHTML = '';
      players.forEach(player => {
        const card = document.createElement('div');
        card.style.display = 'inline-block';
        card.style.margin = '1rem';
        card.style.textAlign = 'center';
        card.innerHTML = `
          <img class="avatar-preview" src="${player.avatar}" alt="avatar">
          <div>${player.name}</div>
          <div>Score: ${player.score}</div>
        `;
        scoreBoard.appendChild(card);
      });
    }
  </script>
</body>
</html>
